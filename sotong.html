<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAPIDH</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('bg_ponpes.jpeg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.55);
        width: 100%;
        min-height: 100vh;
        display: flex;
        color: white;
        backdrop-filter: blur(3px);
    }

    .sidebar {
        width: 22%;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        border-right: 2px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(4px);
    }

    .sidebar ul { list-style: none; padding: 0; }

    .sidebar li {
        margin: 20px 0;
        font-size: 20px;
        cursor: pointer;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .sidebar li:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.04);
    }

    #logo {
        width: 140px;
        margin-bottom: 20px;
        border-radius: 50%;
    }

    .content {
        width: 78%;
        padding: 40px;
        text-align: center;
    }

    .jenjang-btn {
        padding: 18px 30px;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
        border: none;
        color: white;
        border-radius: 12px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .tk { background: #1a237e; }
    .sd { background: #0d47a1; }
    .smp { background: #283593; }
    .sma { background: #01579b; }
    .stiu { background: #003c8f; }

    .jenjang-btn:hover { transform: translateY(-5px); }

    .logo-jenjang {
        width: 120px;
        margin: 20px auto;
        display: block;
    }

    .paragraph {
        text-align: left;
        max-width: 900px;
        margin: auto;
        line-height: 1.7;
        font-size: 18px;
    }

    .btn-formulir {
        background: #00c853;
        padding: 15px 30px;
        font-size: 20px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-formulir:hover {
        background: #009624;
        transform: translateY(-4px);
    }

    .author-img {
        width: 300px;
        border-radius: 0%;
        margin: 80px 0;
        border: 3px solid white;
    }
</style>
</head>
<body>

<div class="overlay">
    <div class="sidebar">
        <img id="logo" src="logo_yapidh.jpeg" alt="Logo YAPIDH">
        <ul>
            <li onclick="showPage('visi')">Visi & Misi</li>
            <li onclick="showPage('sejarah')">Sejarah</li>
            <li onclick="showPage('jenjang')">Jenjang YAPIDH</li>
            <li onclick="showPage('ppdb')">Daftar PPDB</li>

            <!-- ✅ MENU AUTHOR DITAMBAHKAN DI SINI -->
            <li onclick="showPage('author')">Author</li>
        </ul>
    </div>

    <div class="content" id="contentBox">
        <h1>Selamat Datang di YAPIDH</h1>
        <p>Pilih menu di samping untuk melihat informasi lengkap.</p>
    </div>
</div>

<script>
function showPage(page) {
    let box = document.getElementById("contentBox");

    if (page === "jenjang") {
        box.innerHTML = `
            <h1>Jenjang Pendidikan YAPIDH</h1>
            <button class='jenjang-btn tk' onclick="loadJenjang('tk')">TKIT</button>
            <button class='jenjang-btn sd' onclick="loadJenjang('sd')">SDIT</button>
            <button class='jenjang-btn smp' onclick="loadJenjang('smp')">SMPIT</button>
            <button class='jenjang-btn sma' onclick="loadJenjang('sma')">SMAIT</button>
            <button class='jenjang-btn stiu' onclick="loadJenjang('stiu')">STIU</button>
        `;
    }

    if (page === "ppdb") {
        box.innerHTML = `
            <h1>Pendaftaran Peserta Didik Baru (PPDB)</h1>
            <p class="paragraph">
            Pendaftaran PPDB YAPIDH untuk semua jenjang telah dibuka. Silakan menekan tombol di bawah untuk menuju formulir resmi.
            </p>

            <button class="btn-formulir" onclick="openFormulir()">Buka Formulir PPDB</button>
        `;
    }

    if (page === "visi") {
        box.innerHTML = `
            <h1>Visi & Misi YAPIDH</h1>
            <p class="paragraph"><b>Visi:</b><br>
            Mencetak Generasi Faqih dan Qurani.</p>

            <p class="paragraph"><b>Misi:</b><br>
            a. Melahirkan generasi yang memiliki aqidah yang kuat, pemahaman Islam yang benar dan berakhlaq Mulia.
b. Membangun generasi Qur’ani yang tartil dalam membacanya, benar dalam mentadaburinya, baik dalam menjaga hafalan dan semangat dalam mengamalkannya.
c. Mewujudkan generasi yang cerdas da kreatif, tangguh dan mandiri, peduli dan bertanggung jawab melalui proses pendidikan yang terpadu, seimbang dan berkelanjuatan.</p>`;
    }

    if (page === "sejarah") {
        box.innerHTML = `
            <h1>Sejarah YAPIDH</h1>
            <p class="paragraph">
            Yayasan Perguruan Islam Darul Hikmah (Yapidh), berdiri tahun 1983, awalnya mengelola MI, MTs, dan MA dengan kurikulum Departemen Agama. Mulai tahun 1996/1997, Yapidh memadukan kurikulum agama (syar’i) dengan Kurikulum Nasional. Perubahan ini mengubah jenjang menjadi SDIT, SMPIT, SMAIT, serta menambah TKIT.

Kurikulum terpadu memberikan porsi pelajaran agama lebih banyak, termasuk Tafsir, Hadits, Fiqh, Bahasa Arab, Siroh, Nahwu-Sharaf, dan lainnya, ditambah program malam kepesantrenan. Namun pelajaran umum tetap diberikan penuh sesuai kebijakan nasional.

Semua siswa diwajibkan menghafal Alquran, dengan target minimal 4,5 juz untuk SMP–SMA. Banyak siswa berhasil mencapai hafalan 30 juz.

Selain kegiatan akademik dan kepesantrenan, siswa mengikuti berbagai ekstrakurikuler dan sering meraih prestasi, baik dalam tahfidz, pidato, olahraga, maupun akademik. Capaian akademik siswa Yapidh cukup tinggi, dan alumninya tersebar di berbagai perguruan tinggi nasional dan internasional.

Karena padatnya program, SMPIT dan SMAIT menerapkan kebijakan wajib asrama, serta pemisahan fasilitas untuk ikhwan dan akhwat. Yapidh juga terus meningkatkan kualitas SDM, kini memberdayakan lebih dari 170 guru dan karyawan berpendidikan tinggi. Untuk mendukung kegiatan, yayasan membentuk berbagai lembaga pendukung seperti kepegawaian, pendidikan, sarana, dakwah–sosial, dan kepesantrenan.

Pada tahun pelajaran 2003–2004, Yapidh membuka Sekolah Tinggi Ushuluddin (STIU) sebagai pengembangan jenjang pendidikan tinggi.</p>`;
    }

    /* ✅ HALAMAN AUTHOR DITAMBAHKAN DI SINI */
    if (page === "author") {
        box.innerHTML = `
            <h1>Profil Author</h1>

            <img src="author.jpg" class="author-img" alt="Author">

            <p class="paragraph">
            <b>Nama:</b> Hasan Abdullah Karim<br>
            <b>Kelas:</b> 12 Saintek A<br>
            <b>Hobi:</b> Membaca Buku<br>
            <b>Klub Bola Favorit:</b> Liverpool<br>
            <b>Cita-cita:</b> Menjadi orang sukses dunia dan akhirat<br>
            <b>Instagram:</b> @karimhasanabdullah
            </p>
        `;
    }
}

    let box = document.getElementById("contentBox");

    const data = {

            logo: "logo_tk.jpeg",

        },
        smp: {
            title: "SMPIT YAPIDH",
            logo: "logo_smp.jpeg",
            text: `
Berikut **versi ringkasnya**:

"`
        },
        sma: {
            title: "SMAIT YAPIDH",
            logo: "logo_sma.jpeg",
            text: `
Berikut **versi sangat ringkas**:

Visinya adalah *“Mencetak generasi yang Faqih dan Qurani.”* Misinya membentuk siswa beraqidah kuat, berakhlak mulia, Qurani, cerdas, kreatif, tangguh, dan bertanggung jawab.

        },
        stiu: {
            title: "STIU YAPIDH",
            logo: "logo_stiu.jpeg",
            text: `
Berikut **ringkasan dalam bentuk paragraf tanpa poin**:

    };

    const d = data[j];

    box.innerHTML = `
        <img src="${d.logo}" class="logo-jenjang" alt="${d.title}">
        <h1>${d.title}</h1>
        <p class="paragraph">${d.text}</p><br>
        <button onclick="showPage('jenjang')" class='jenjang-btn ${j}'>Kembali</button>
    `;
}

function openFormulir() {
    window.open("https://ppdbyapidh.com/daftar");
}
</script>

</body>
</html>
